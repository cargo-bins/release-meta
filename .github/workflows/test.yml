name: Test
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: npm run build
      - run: node lib/main.js
        env:
          INPUT_EVENT-DATA: "{\"pull_request\":{\"body\":\"\"}}"
      - run: npm run all
